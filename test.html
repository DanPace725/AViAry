<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Additional styles if needed */
    </style>
</head>
<body class="bg-gray-100">
    <!-- Home Page -->
    <div class="min-h-screen flex flex-col">
        <!-- Browser URL Bar -->
        <div class="p-4 bg-white shadow">
            <div class="rounded border p-2 text-gray-700">Browser URL etc</div>
        </div>

        <!-- Video Thumbnail -->
        <div class="flex-1 p-4">
            <div class="bg-white p-4 rounded shadow">
                <img src="https://via.placeholder.com/150" alt="Video Thumbnail1" class="rounded">
                <p class="text-center mt-2">Video Thumbnail1</p>
            </div>
        </div>

        <!-- Phone Nav Bar -->
        <div class="p-4 bg-white shadow flex justify-center items-center">
            <button class="rounded-full bg-blue-500 text-white p-4 h-12 w-12 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Upload Page -->
    <div class="min-h-screen flex flex-col">
        <!-- Path Input -->
        <div class="p-4 bg-white shadow">
            <input type="text" placeholder="Path/to/File" class="rounded border p-2 w-full text-gray-700">
        </div>

        <!-- Browse and Upload Buttons -->
        <div class="flex flex-col p-4 space-y-4">
            <button class="bg-blue-500 text-white rounded p-2 shadow">Browse Button</button>
            <button class="bg-blue-500 text-white rounded p-2 shadow">Upload Button</button>
        </div>
    </div>

    <script>
        // Any additional JavaScript can be included here
    </script>
</body>
</html>
